<!DOCTYPE html>
<!-- Per accedir als exercicis s'ha de canviar el número en l'etiqueta script -> 1-15  -->
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="js"><button onclick="prim(num)">Fes click aquí per executar la funció</button></p>
    <p id="js2"></p>
    <p id="js3"></p>
    <script>
    // Declarem la funció prim, que mostra una alerta cada cop que s'hi interactua
    var num = prompt("Intro:");
    var i;
    function prim(num) {
    for(var i = 2; i < num; i++) {
        if(num % i === 0) {
            return document.getElementById("js").innerHTML = "El número " + num +  " no és prim";
        }
    }
    return document.getElementById("js").innerHTML = "El número " + num + " és prim";
}
    </script>
  </body>
</html>
